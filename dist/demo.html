<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Raw YUV H.264 test</title>
    </head>
    <body>
        <h1>Raw YUV H.264 test</h1>

        <p>
            Pick a WebM VP9 video to decode:
            <div>
                <select id=source>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.120p.vp9.webm>Llamigos @ 120p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.180p.vp9.webm>Llamigos @ 180p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.240p.vp9.webm>Llamigos @ 240p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.360p.vp9.webm>Llamigos @ 360p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.480p.vp9.webm>Llamigos @ 480p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.720p.vp9.webm>Llamigos @ 720p</option>
                    <option value=https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ab/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm/Caminandes_3_-_Llamigos_-_Blender_Animated_Short.webm.1080p.vp9.webm>Llamigos @ 1080p</option>

                    <option value=https://media-streaming.wmflabs.org/clean/transcoded/9/96/Curiosity%27s_Seven_Minutes_of_Terror.ogv/Curiosity%27s_Seven_Minutes_of_Terror.ogv.360p.vp9.webm selected>Curiosity @ 360p</option>
                    <option value=https://media-streaming.wmflabs.org/clean/transcoded/b/b7/How_Open_Access_Empowered_a_16-Year-Old_to_Make_Cancer_Breakthrough.ogv/How_Open_Access_Empowered_a_16-Year-Old_to_Make_Cancer_Breakthrough.ogv.360p.vp9.webm>Open Access @ 360p</option>
                </select>
            </div>
        </p>

        <p>
            It will play back here as uncompressed h.264:
            <div>
                <video id=sink width=640 height=360 controls></video>
            </div>
            <!--<a id=temp href="">temp</a>-->
        </p>

        <script type="text/javascript" src="demo.js"></script>
    </body>
</html>
